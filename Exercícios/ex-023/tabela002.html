<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo/style.css">
    <title>Uso de grandes</title>

</head>
<body>
    <h1> Uso grande de tabelas</h1>

    <table>
        <caption>5 Estados mais populosos do Brasil</caption>
        <thead>
            <tr>
                <th scope="col">Posição</th>
                <th scope="col">Estado </th>
                <th scope="col">População <br>
                    (2021)
                </th>
            </thead>
        <tbody>
            <tr>
                <td>01</td>
               <td>São Paulo</td>
               <td class="num">46 649 132</td>
           </tr>
        <tr>
            <td>02</td>
            <td> Minas Gerais</td>
            <td class="num">21 411 923</td>
        </tr>
        <tr>
            <td>03</td>
            <td> Rio de Janeiro</td>
            <td class="num">46 649 132</td>
        </tr>
        <tr>
            <td>04</td>
            <td>Bahia</td>
            <td class="num">14 985 284</td>
        </tr>
        <tr>
            <td>05</td>
            <td>Paraná</td>
            <td class="num">11 597 484</td>
        </tr>

        </tbody>      
        
        <tfoot>
            <tr>
               <td></td>
                <th scope="row">Total de habitantes</th>
                <td class="num"><strong>90 695 249</strong></td>
            </tr>
        </tfoot>
    </table>

</body>
</html>
