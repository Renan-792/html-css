<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha promeira tabela </title>

    <style>
        table {
            width: 300px;
            border-collapse: collapse;
        }

        td {
            border: 1.3px solid rgb(20, 82, 101);
            padding: 5px;
        }
        tr.linha2 {
            background-color: gainsboro;
        }
    </style>

</head>
<body>
    <table>
     <tr>
        <td>A1</td>
        <td>B1</td>
        <td>C1</td>
        <td>D1</td>
     </tr>   
     <tr class="linha2">
        <td>A2</td>
        <td>B2</td>
        <td>C2</td>
        <td>D2</td>
     </tr>
     <tr>
        <td>A3</td>
        <td>B3</td>
        <td>C3</td>
        <td>D3</td>
     </tr>
     <tr>
        <td>A4</td>
        <td>B4</td>
        <td>C4</td>
        <td>D4</td>
     </tr>
    
    </table>
</body>
</html>
